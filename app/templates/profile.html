{% extends "base.html" %}
{% block title %}プロファイル - Vulnerable App{% endblock %}
{% block content %}
<h3 class="vuln-header">ユーザープロファイル</h3>
<div class="card mt-3" style="max-width: 500px;">
    <div class="card-body">
        <table class="table table-bordered mb-0">
            <tr><th>ID</th><td>{{ user.id }}</td></tr>
            <tr><th>ユーザー名</th><td>{{ user.username }}</td></tr>
            <tr><th>メール</th><td>{{ user.email }}</td></tr>
            <tr><th>ロール</th><td>{{ user.role }}</td></tr>
            <tr><th>パスワード</th><td>{{ user.password }}</td></tr>
            <tr><th>クレジットカード</th><td>{{ user.credit_card }}</td></tr>
            <tr><th>秘密メモ</th><td>{{ user.secret_note }}</td></tr>
        </table>
    </div>
</div>
<div class="mt-3">
    <a href="/vuln/access" class="btn btn-secondary btn-sm">戻る</a>
</div>
{% endblock %}
